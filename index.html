<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link id="custom-stylesheet" rel="stylesheet" href="assets/css/style_light.css" type="text/css">
  <link rel="icon" href="assets/images/favicon.png" type="image/gif">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <title>Coursework 6: GifTastic</title>
</head>

<body>
  <div class="container">

    <header class="row align-items-center justify-content-center">
      <span class="title">Fun with </span><img class="title-gif" id="letter0"></img><img class="title-gif"
        id="letter1"></img><img class="title-gif" id="letter2"></img><img class="title-gif" id="letter3"></img>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="container">
            <div class="row justify-content-end">
              <div class="text-right custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="movementToggle" checked>
                <label class="custom-control-label" for="movementToggle">Movement</label>
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="text-right custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkModeToggle">
                <label class="custom-control-label" for="darkModeToggle">Dark Mode</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 align-self-center">
          <button id="fav-gifs" class="my-auto btn btn-warning">My Favorites</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 align-self-center">
          <form class="user-form">
            <div class="form-row justify-content-end">
              <div class="form-group col-md-auto">
                <label for="user-input">Search</label>
                <input type="text" class="form-control" id="user-input" required="true">
                <small id="searchHelp" class="form-text">Please enter a city of your choice.</small>
              </div>
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="container">
            <div id="submit-row" class="row justify-content-start">
              <button id="user-submit" class="my-auto btn btn-primary">Submit</button>
            </div>
            <div id="aux-row" class="row justify-content-start">
              <button id="more-gifs" class="my-auto btn btn-sm btn-success">Show Me More</button>
              <button id="clear-gifs" class="my-auto btn btn-sm btn-danger">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row weather justify-content-center">
    <p id="current-conditions"></p>
  </div>

  <div id="button-group" class="row flex-wrap no-gutters"></div>

  <div id="gif-gallery" class="d-flex flex-wrap"></div>

  <div id="fav-gallery" class="d-flex flex-wrap"></div>

  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Did you forget something?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please enter a valid term to search.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
